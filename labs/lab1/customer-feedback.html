<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0"/>
        <title>Customer Feedback</title>
    </head>
    <body>
        <h1>Customer Feedback Survey</h1>
        <p><em>Your opinion matters to us! Please share your experience</em></p>

        <form action="/register" method="post">
            <fieldset>
                <legend>Customer Information</legend>
                <!--Personal Information-->
                <p>
                    <label for="fullname">Full Name *</label><br/>
                    <input 
                    type="text"
                    id="fullname"
                    name="fullname"
                    required
                    placeholder="Enter your full name"
                    minlength="2"
                    />
                </p>

                <p>
                    <label for="email">Email Address *</label><br/>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="your.email@example.com"/>
                </p>

                <p>
                    <label for="phone">Phone Number</label><br/>
                    <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="+1 (555) 123-4567"/>
                </p>

                <p>
                    <label for="customerid">Customer ID</label><br/>
                    <input
                    type="text"
                    id="customerid"
                    name="customerid"
                    placeholder="Enter your customer ID (1234567)"/>
                </p>
            </fieldset>

            <fieldset>
                <legend>Service Evaluation</legend>
                <!--Survice Evaluation-->
                <p>
                    <label for="rating">Overall Service Rating(1-5) *</label><br/>

                    <input type="radio" id="poor" name="rating" value="poor">
                    <label for="poor">1 - Poor</label><br/>

                    <input type="radio" id="fair" name="rating" value="fair">
                    <label for="fair">2 - Fair</label><br/>

                    <input type="radio" id="good" name="rating" value="good">
                    <label for="good">3 - Good</label><br/>

                    <input type="radio" id="very good" name="rating" value="very good">
                    <label for="very good">4 - Very Good</label><br/>

                    <input type="radio" id="excellent" name="rating" value="excellent">
                    <label for="excellent">5 - Excellent</label><br/>
                </p>

                <p>
                    <label for="service-category">Service Category *</label><br/>
                    <select id="service-category" name="servicecategory">
                        <option value="technical-support">Technical Support</option>
                        <option value="sales">Sales</option>
                        <option value="billing">Billing</option>
                        <option value="general-inquiry">General Inquiry</option>
                    </select>
                </p>

                <p>
                    <label for="recommend">Would you recommend our service to others? *</label><br/>

                    <input type="radio" id="yes" name="recommend" value="yes">
                    <label for="yes">Yes, definitely</label><br/>

                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label for="maybe">Maybe</label><br/>

                    <input type="radio" id="no" name="recommend" value="no">
                    <label for="no">No, I would not</label><br/>
                </p>
            </fieldset>

            <fieldset>
                <legend>Experience Details</legend>
                <!--Experience Details-->
                <p>
                    <label for="visit-date">Visit Date</label><br/>
                    <input type="date" id="visit-date" name="visit-date">
                </p>
                <p>
                    <label>How did you hear about us? (Select all that apply)</label><br />

                    <input type="checkbox" id="social-media" name="hear-about-us" value="social-media">
                    <label for="social-media">Social Media</label><br />
                    
                    <input type="checkbox" id="friend-recommend" name="hear-about-us" value="friend-recommend">
                    <label for="friend-recommend">Friend/Family Recommendation</label><br />

                    <input type="checkbox" id="ad" name="hear-about-us" value="ad">
                    <label for="ad">Advertisement</label><br />

                    <input type="checkbox" id="search-engine" name="hear-about-us" value="search-engine">
                    <label for="search-engine">Search Engine</label><br />

                    <input type="checkbox" id="other" name="hear-about-us" value="other">
                    <label for="other">Other</label><br />
                </p>
                <p>
                    <label for="comments">Additional Comments *</label><br/>
                    <textarea
                    id="comments"
                    name="comments"
                    row="4"
                    cols="50"
                    placeholder="Please share your detailed feedback here..."
                    ></textarea>
                </p>
            </fieldset>

            <fieldset>
                <legend>Contact Preferences</legend>
                <!--Contact-->
                <p>
                    <label for="contact-method">Preferred Contact Method</label><br/>

                    <input type="radio" id="email" name="contact-method" value="email">
                    <label for="email">Email</label><br/>

                    <input type="radio" id="phone" name="contact-method" value="phone">
                    <label for="phone">Phone</label><br/>

                    <input type="radio" id="sms" name="contact-method" value="sms">
                    <label for="sms">SMS</label><br/>

                    <input type="radio" id="postal" name="contact-method" value="postal">
                    <label for="postal">Postal Mail</label><br/>

                    <input type="radio" id="do-not" name="contact-method" value="do-not">
                    <label for="do-not">Do not contact me</label><br/>
                </p>

                <p>
                    <label for="best-time-contact">Best Time to Contact</label><br/>
                    <input
                    list="times"
                    id="best-time-contact"
                    name="best-time-contact"
                    placeholder="Selected preferred time"
                    />
                    <datalist id="times">
                        <option value="Morning"></option>
                        <option value="Afternoon"></option>
                        <option value="Evening"></option>
                    </datalist>
                </p>
            </fieldset>
            <p>
                <input type="checkbox" id="terms" name="terms" required/>
                <label for="terms">I confirm that all information provide is accurate *</label><br />

            </p>
            <p>
                <button type="submit">Submit Feedback</button>
                <button type="reset">Clear Form</button>
            </p>
        </form>
    </body>


</html>
